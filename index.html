<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarteja - Pontos de Coleta</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" />
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <h1><span class="material-icons">recycling</span> Descarteja
            <button class="login-btn">
                <span class="material-icons">login</span>
            </button>
        </h1>
    </header>

    <div class="login-menu">
        <label for="username">Login</label>
        <input type="text" id="username" placeholder="Usuário" />
        <label for="password" style="margin-top: 10px;">Senha</label>
        <input type="password" id="password" placeholder="Senha" />
        <button class="submit-btn">Entrar</button>
        <button class="logout-btn">Sair</button>
    </div>

    <style>
        .login-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }

        .login-menu.show {
            display: flex;
        }

        .login-menu input {
            width: 100%;
            margin-bottom: 10px;
        }

        .login-menu label {
            margin-top: 10px;
        }

        .submit-btn,
        .logout-btn {
            align-self: center;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background-color: #e53935;
        }
    </style>
    <script>
        const loginBtn = document.querySelector('.login-btn');
        const loginMenu = document.querySelector('.login-menu');

        loginBtn.addEventListener('click', () => {
            loginMenu.classList.toggle('show');
        });

        document.addEventListener('click', (event) => {
            if (!loginMenu.contains(event.target) && !loginBtn.contains(event.target)) {
                loginMenu.classList.remove('show');
            }
        });
    </script>

    <style>
        .login-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .login-menu.show {
            display: block;
        }

        .login-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
    <div class="floating-menu">
        <button class="floating-btn">
            <span class="material-icons">filter_list</span>
        </button>
        <div class="filter-container">
            <button class="filter-btn" data-type="recyclable">
                <span class="material-icons">recycling</span>
                Reciclável
            </button>
            <button class="filter-btn" data-type="electronic">
                <span class="material-icons">devices</span>
                Eletrônicos
            </button>
            <button class="filter-btn" data-type="organic">
                <span class="material-icons">eco</span>
                Orgânico
            </button>
            <button class="filter-btn" data-type="hazardous">
                <span class="material-icons">warning</span>
                Perigoso
            </button>
            <button class="filter-btn" data-type="general">
                <span class="material-icons">delete</span>
                Geral
            </button>
        </div>
    </div>

    <main>
        <div id="map"></div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/collectionPoints.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
