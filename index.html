<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarteja - Pontos de Coleta</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" />
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <h1><span class="material-icons recycle-icon">recycling</span> Descarteja
            <button class="login-btn">
                <span class="material-icons login-icon">login</span>
            </button>
        </h1>
    </header>

    <div class="login-menu">
        <label for="username">Login</label>
        <input type="text" id="username" placeholder="Usuário" />
        <label for="password" style="margin-top: 10px;">Senha</label>
        <input type="password" id="password" placeholder="Senha" />
        <button class="submit-btn">Entrar</button>
        <button class="logout-btn">Sair</button>
    </div>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.8s ease-out;
        }
        
       
        
        .login-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }

        .login-menu.show {
            display: flex;
        }

        .login-menu input {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }

        .login-menu label {
            margin-top: 10px;
        }

        .submit-btn,
        .logout-btn {
            align-self: center;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background-color: #e53935;
        }
    </style>
    <script>
        const loginBtn = document.querySelector('.login-btn');
        const loginMenu = document.querySelector('.login-menu');

        loginBtn.addEventListener('click', () => {
            loginMenu.classList.toggle('show');
        });

        document.addEventListener('click', (event) => {
            if (!loginMenu.contains(event.target) && !loginBtn.contains(event.target)) {
                loginMenu.classList.remove('show');
            }
        });
    </script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 2.5rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .header h1 .recycle-icon {
            color: brown;
            animation: rotate 2s linear infinite;
            font-size: 1.5em;
        }
        
        .header h1 .login-icon {
            color: white;
            font-size: 1.5em;
        }
        
        .login-menu {
            display: none;
            position: absolute;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            top: 50px;
            right: 20px;
            width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .login-menu.show {
            display: block;
        }

        .login-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 28px;
            color: white;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
                gap: 15px;
            }
            
            .login-btn {
                top: 15px;
                right: 15px;
            }
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
    <button class="add-point-btn">
        <span class="material-icons">add</span>
    </button>

    <div class="modal" id="addPointModal">
        <div class="modal-content">
            <h2>Adicionar Novo Ponto de Coleta</h2>
            <form id="addPointForm">
                <div class="form-group">
                    <label for="pointName">Nome do Ponto</label>
                    <input type="text" id="pointName" required>
                </div>
                
                <div class="form-group">
                    <label for="pointDescription">Descrição</label>
                    <textarea id="pointDescription" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Tipos de Coleta</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" value="recyclable"> Reciclável
                        </label>
                        <label>
                            <input type="checkbox" value="electronic"> Eletrônicos
                        </label>
                        <label>
                            <input type="checkbox" value="organic"> Orgânico
                        </label>
                        <label>
                            <input type="checkbox" value="hazardous"> Perigoso
                        </label>
                        <label>
                            <input type="checkbox" value="general"> Geral
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Coordenadas</label>
                    <div class="coordinates-group">
                        <input type="number" id="latitude" placeholder="Latitude" step="any" required>
                        <input type="number" id="longitude" placeholder="Longitude" step="any" required>
                    </div>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="cancel-btn">Cancelar</button>
                    <button type="submit" class="save-btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="floating-menu">
        <button class="floating-btn">
            <span class="material-icons">filter_list</span>
        </button>
        <div class="filter-container">
            <button class="filter-btn" data-type="recyclable">
                <span class="material-icons">recycling</span>
                Reciclável
            </button>
            <button class="filter-btn" data-type="electronic">
                <span class="material-icons">devices</span>
                Eletrônicos
            </button>
            <button class="filter-btn" data-type="organic">
                <span class="material-icons">eco</span>
                Orgânico
            </button>
            <button class="filter-btn" data-type="hazardous">
                <span class="material-icons">warning</span>
                Perigoso
            </button>
            <button class="filter-btn" data-type="general">
                <span class="material-icons">delete</span>
                Geral
            </button>
        </div>
    </div>

    <main>
        <div id="map"></div>
    </main>

    <style>
        .floating-menu {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .add-point-btn {
            position: fixed;
            bottom: 100px;
            right: 25px;
            z-index: 1000;
            width: 45px;
            height: 45px;
            background-color: #64B5F6;
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-point-btn:hover {
            background-color: #42A5F5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            font-family: 'Poppins', sans-serif;
        }

        .modal-content h2 {
            margin: 0 0 20px;
            color: #333;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
        }

        .coordinates-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .cancel-btn,
        .save-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }

        .cancel-btn {
            background-color: #f5f5f5;
            color: #666;
        }

        .save-btn {
            background-color: #4CAF50;
            color: white;
        }

        .cancel-btn:hover {
            background-color: #e0e0e0;
        }

        .save-btn:hover {
            background-color: #45a049;
        }

        .feedback {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            animation: slideIn 0.3s ease-out;
        }

        .feedback.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .feedback.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .loading {
            animation: spin 1s linear infinite;
            margin-right: 5px;
            vertical-align: middle;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/collectionPoints.js"></script>
    <script src="js/map.js"></script>
    <script>
        const addPointBtn = document.querySelector('.add-point-btn');
        const modal = document.getElementById('addPointModal');
        const cancelBtn = document.querySelector('.cancel-btn');
        const addPointForm = document.getElementById('addPointForm');

        // Abrir modal
        addPointBtn.addEventListener('click', () => {
            modal.classList.add('show');
        });

        // Fechar modal
        cancelBtn.addEventListener('click', () => {
            modal.classList.remove('show');
            addPointForm.reset();
        });

        // Fechar modal ao clicar fora
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.classList.remove('show');
                addPointForm.reset();
            }
        });

        // Validação do formulário
        function validateForm() {
            const name = document.getElementById('pointName').value.trim();
            const description = document.getElementById('pointDescription').value.trim();
            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);
            const selectedTypes = document.querySelectorAll('.checkbox-group input:checked');

            let errors = [];

            if (!name) errors.push('Nome do ponto é obrigatório');
            if (!description) errors.push('Descrição é obrigatória');
            if (isNaN(latitude) || latitude < -90 || latitude > 90) errors.push('Latitude inválida');
            if (isNaN(longitude) || longitude < -180 || longitude > 180) errors.push('Longitude inválida');
            if (selectedTypes.length === 0) errors.push('Selecione pelo menos um tipo de coleta');

            return errors;
        }

        // Feedback visual
        function showFeedback(message, type = 'error') {
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = `feedback ${type}`;
            feedbackDiv.textContent = message;
            document.querySelector('.modal-content').insertBefore(feedbackDiv, document.querySelector('.modal-buttons'));
            
            setTimeout(() => feedbackDiv.remove(), 3000);
        }

        // Salvar novo ponto
        addPointForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const errors = validateForm();
            if (errors.length > 0) {
                errors.forEach(error => showFeedback(error));
                return;
            }

            // Mostrar loading
            const saveBtn = document.querySelector('.save-btn');
            const originalText = saveBtn.textContent;
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="material-icons loading">sync</span> Salvando...';

            try {
                // Coletar dados do formulário
                const name = document.getElementById('pointName').value.trim();
                const description = document.getElementById('pointDescription').value.trim();
                const latitude = parseFloat(document.getElementById('latitude').value);
                const longitude = parseFloat(document.getElementById('longitude').value);
                
                // Coletar tipos selecionados
                const selectedTypes = Array.from(document.querySelectorAll('.checkbox-group input:checked'))
                    .map(checkbox => ({
                        icon: checkbox.value,
                        name: checkbox.parentElement.textContent.trim(),
                        description: getTypeDescription(checkbox.value)
                    }));

                // Criar novo ponto
                const newPoint = {
                    id: crypto.randomUUID(),
                    name,
                    description,
                    types: selectedTypes,
                    coordinate: { latitude, longitude }
                };

                // Adicionar ao mock e atualizar mapa
                await collectionPointsClient.addCollectionPoint(newPoint);
                await updateMarkers();

                // Fechar modal e limpar formulário
                modal.classList.remove('show');
                addPointForm.reset();

                // Feedback de sucesso
                showFeedback('Ponto de coleta adicionado com sucesso!', 'success');

            } catch (error) {
                showFeedback('Erro ao salvar o ponto de coleta. Tente novamente.');
            } finally {
                // Restaurar botão
                saveBtn.disabled = false;
                saveBtn.textContent = originalText;
            }

        });

        // Função auxiliar para obter descrição do tipo
        function getTypeDescription(icon) {
            const descriptions = {
                recyclable: 'Materiais que podem ser reciclados como papel, plástico, vidro e metal',
                electronic: 'Equipamentos eletrônicos como celulares, computadores e televisores',
                organic: 'Resíduos de origem animal ou vegetal',
                hazardous: 'Resíduos perigosos que requerem tratamento especial',
                general: 'Resíduos gerais não classificados em outras categorias'
            };
            return descriptions[icon] || '';
        }
    </script>
</body>
